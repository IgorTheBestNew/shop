{% extends "shop/base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            {% if product.image %}
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
            {% else %}
            <img src="https://via.placeholder.com/400x300?text=No+Image" class="img-fluid" alt="no image">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p class="text-muted">Ціна: <strong>{{ product.price }} грн</strong></p>
            <p>{{ product.description }}</p>
            {% if product.available %}
            <p class="text-success">✅ В наявності</p>
            {% else %}
            <p class="text-danger">❌ Немає в наявності</p>
            {% endif %}
            <form action="{% url 'cart:cart_add' product.id %}" method="post" class="mt-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-success">Додати в кошик</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
